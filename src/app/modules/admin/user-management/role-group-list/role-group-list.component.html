<div>
    <div class="fix_height">
        <div class="row">
            <div class="col-md-12 col-xl-12 mx-3">Danh sách nhóm quyền</div>
            <div class="col-12" *ruleAuthorized="['ROLE_ROLEGROUP_VIEW']">
                <vss-ui-table [settingValue]="settingValue" [columns]="col" [isFilter]="true"
                    [loadingDataTable]="loadingTable" [isShowSetting]="false" (onFilterData)="onFilterInTable($event)"
                    [listOfData]="displayRoles" (itemSelected)="getItemSelected($event)"
                    (itemUnSelected)="getUnItemSelected($event)" [scrollY]="'250px'"></vss-ui-table>
                <vss-ui-pagination (onPageSizeChange)="onPageSizeChange($event)"
                    (onPageIndexChange)="onPageIndexChange($event)" [isShowSizeChanger]="true"
                    [totalItem]="paging.totalElements" [pageSize]="paging.pageSize" [currentPage]="paging.pageIndex">
                </vss-ui-pagination>
            </div>
        </div>
    </div>
    <div class="me-n4 ms-n4 mb-n4 border mt-4 p-3">
        <div class="text-center">
            <button nz-button nzType="default" class="me-3 colorBtn" type="button" (click)="closeModal()"><i nz-icon
                    nzType="close-circle" nzTheme="outline" aria-hidden="true"></i>Thoát</button>
            <button nz-button nzType="primary" class="me-3" type="button" (click)="submit()"><i nz-icon
                    nzType="check-circle" nzTheme="outline" aria-hidden="true"></i>Chọn</button>
        </div>
    </div>
</div>
