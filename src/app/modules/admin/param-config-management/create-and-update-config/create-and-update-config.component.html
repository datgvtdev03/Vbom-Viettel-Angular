<form nz-form [formGroup]="myForm" novalidate>
    <div class="row">
      <div class="col-md-6 col-xl-6">
        <nz-form-item  class="mb-2">
          <nz-form-label [nzSpan]="8" class="text-start">Nhóm tham số<span style="color: red; padding-left: 3px;">(*)</span>
          </nz-form-label>
          <nz-form-control [nzSpan]="16" [nzErrorTip]="errors">
            <input #focusInput autofocus type="text" nz-input formControlName="configName" [maxlength]="100">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-md-6 col-xl-6">
        <nz-form-item class="mb-2">
          <nz-form-label [nzSpan]="8" class="text-start">Thứ tự
          </nz-form-label>
          <nz-form-control [nzSpan]="16" [nzErrorTip]="errors">
            <input inputNumber [isFistZero]="false" type="text" nz-input formControlName="indexOrder">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-md-6 col-xl-6">
        <nz-form-item class="mb-2">
          <nz-form-label [nzSpan]="8" class="text-start">Mã code<span style="color: red; padding-left: 3px;">(*)</span>
          </nz-form-label>
          <nz-form-control [nzSpan]="16" [nzErrorTip]="errors">
              <input type="text" nz-input formControlName="configCode" [maxlength]="100" >
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-md-6 col-xl-6">
        <nz-form-item class="mb-2">
          <nz-form-label [nzSpan]="8" class="text-start">Giá trị<span style="color: red; padding-left: 3px;">(*)</span>
          </nz-form-label>
          <nz-form-control [nzSpan]="16" [nzErrorTip]="errors">
              <input [type]="this.isChecked ? 'password' : 'text'" nz-input formControlName="value" [maxlength]="250">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-md-12 col-xl-12">
        <nz-form-item class="mb-2">
          <nz-form-label [nzSpan]="4" class="text-start">Mô tả<span style="color: red; padding-left: 3px;">(*)</span>
          </nz-form-label>
          <nz-form-control [nzSpan]="20" [nzErrorTip]="errors">
            <textarea type="text" nz-input formControlName="description" [maxlength]="200"></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div class="col-md-12 col-xl-12">
      <vss-ui-checkbox [controlValue]="isChecked" (csChange)="checkPassword($event)"></vss-ui-checkbox> <span
                  class="ms-2">Password</span>
    </div>
    <div class="me-n4 ms-n4 mb-n4 border mt-4 p-3">
      <div class="text-center">
          <button nz-button nzType="default" class="me-3 colorBtn" type="button" (click)="closeModal()"><i nz-icon nzType="close-circle" nzTheme="outline" aria-hidden="true"></i>Thoát</button>
          <button nz-button nzType="primary" class="me-3" type="button" (click)="submit()"><i nz-icon nzType="check-circle" nzTheme="outline" aria-hidden="true"></i>Lưu lại</button>
      </div>
  </div>
    <ng-template #errors let-control>
      <render-errors [data]="control"></render-errors>
    </ng-template>
  </form>
