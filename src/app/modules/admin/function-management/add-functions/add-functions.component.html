<strong>Danh sách tính năng</strong>
<vss-ui-table [isFilter]="true" [settingValue]="settingValue" [columns]="col" [listOfData]="functionList"
    (itemSelected)="getItemSelected($event)" (itemUnSelected)="getItemUnSelected($event)"  [scrollY]="'300px'">
</vss-ui-table>
  <div class="me-n4 ms-n4 mb-n4 border mt-4 p-3">
    <div class="text-center">
        <button nz-button nzType="default" class="me-3 colorBtn" type="button" (click)="closeModal()"><i nz-icon nzType="close-circle" nzTheme="outline" aria-hidden="true"></i>Thoát</button>
        <button nz-button nzType="primary" class="me-3" type="button" (click)="submit()"><i nz-icon nzType="check-circle" nzTheme="outline" aria-hidden="true"></i>Chọn</button>
    </div>
</div>
