<form [formGroup]="myForm" novalidate>
    <div class="col-md-12 col-xl-12">
        <nz-form-item class="mb-4">
            <nz-form-label [nzSpan]="5" class="text-start">Mã code<span style="color: red; padding-left: 3px;">(*)</span>
            </nz-form-label>
            <nz-form-control [nzSpan]="19" [nzErrorTip]="errors">
                <input id="code" type="text"  oninput="this.value = this.value?.trim() " nz-input formControlName="code" [maxlength]="50" style='text-transform:uppercase'>
            </nz-form-control>
        </nz-form-item>
    </div>
    <div class="col-md-12 col-xl-12">
        <nz-form-item class="mb-4">
            <nz-form-label [nzSpan]="5" class="text-start">Mô tả<span style="color: red; padding-left: 3px;">(*)</span>
            </nz-form-label>
            <nz-form-control [nzSpan]="19" [nzErrorTip]="errors">
                <textarea formControlName="description" nz-input id="descInput"
                    [nzAutosize]="{ minRows: 3, maxRows: 5 }" [maxlength]="100"></textarea>
            </nz-form-control>
        </nz-form-item>
    </div>
    <div class="col-md-12 col-xl-12">
      <nz-form-item class="mb-4">
          <nz-form-label [nzSpan]="5" class="text-start">Trạng thái
          </nz-form-label>
          <nz-form-control [nzSpan]="19" [nzErrorTip]="errors">
            <cs-select [csOption]="statusList" formControlName="isActive" [csAllowClear]="false"></cs-select>
          </nz-form-control>
      </nz-form-item>
  </div>
    <div class="me-n4 ms-n4 mb-n4 border mt-4 p-3">
        <div class="text-center">
            <button nz-button nzType="default" class="me-3 colorBtn" type="button" (click)="closeModal()"><i nz-icon nzType="close-circle" nzTheme="outline" aria-hidden="true"></i>Thoát</button>
            <button nz-button nzType="primary" class="me-3" type="button" *ngIf="!item || canEdit" (click)="submit()"><i nz-icon nzType="check-circle" nzTheme="outline" aria-hidden="true"></i>Lưu lại</button>
        </div>
    </div>
</form>

<ng-template #errors let-control>
    <render-errors [data]="control"></render-errors>
</ng-template>
