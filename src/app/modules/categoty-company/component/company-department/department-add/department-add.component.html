<form nz-form [formGroup]="myForm" novalidate>
  <div class="row">
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Mã đơn vị<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input
            #focusInput
            autofocus
            type="text"
            nz-input
            formControlName="id"
            [maxlength]="100"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Đơn vị cha<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <vss-ui-select-box
            csPlaceHolder="---Chọn---"
            formControlName="donvicha"
            [optionList]="donvicha"
            csMode="default"
          >
          </vss-ui-select-box>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Tên đơn vị<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input
            #focusInput
            autofocus
            type="text"
            nz-input
            formControlName="name"
            [maxlength]="100"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Loại đơn vị<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <vss-ui-select-box
            csPlaceHolder="---Chọn---"
            formControlName="loaidonvi"
            [optionList]="loaidonvi"
            csMode="default"
          >
          </vss-ui-select-box>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div class="justify-content-center d-flex">
    <!-- <button nz-button nzDanger class="" [nzType]="'default'">Hủy</button>
    <button nz-button class="" [nzType]="'primary'">Lưu</button> -->
    <button
      nz-button
      nzType="default"
      class="me-3 colorBtn"
      type="button"
      (click)="destroyModal()"
    >
      <i nz-icon nzType="close-circle" nzTheme="outline" aria-hidden="true"></i
      >Thoát
    </button>
    <button
      nz-button
      nzType="primary"
      class="me-3"
      type="button"
      (click)="onSubmit()"
    >
      <i nz-icon nzType="check-circle" nzTheme="outline" aria-hidden="true"></i
      >Lưu lại
    </button>
  </div>
</form>
