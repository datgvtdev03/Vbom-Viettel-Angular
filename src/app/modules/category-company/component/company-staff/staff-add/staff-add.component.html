<form nz-form [formGroup]="myForm" novalidate>
  <div class="row">
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Mã nhân viên<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input
            #focusInput
            autofocus
            type="text"
            nz-input
            formControlName="id"
            [maxlength]="100"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Phòng ban<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <vss-ui-select-box
            csPlaceHolder="---Chọn---"
            formControlName="department"
            [optionList]="department"
            csMode="default"
          >
          </vss-ui-select-box>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Tên nhân viên<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input
            #focusInput
            autofocus
            type="text"
            nz-input
            formControlName="name"
            [maxlength]="100"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Role/quyền<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input
            #focusInput
            autofocus
            type="text"
            nz-input
            formControlName="permission"
            [maxlength]="100"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Chức danh<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <vss-ui-select-box
            csPlaceHolder="---Chọn---"
            formControlName="position"
            [optionList]="position"
            csMode="default"
          >
          </vss-ui-select-box>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Giới tính<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <vss-ui-select-box
            csPlaceHolder="---Chọn---"
            formControlName="sex"
            [optionList]="sex"
            csMode="default"
          >
          </vss-ui-select-box>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Email<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input
            #focusInput
            autofocus
            type="text"
            nz-input
            formControlName="email"
            [maxlength]="100"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >SĐT<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input
            #focusInput
            autofocus
            type="text"
            nz-input
            formControlName="phone"
            [maxlength]="100"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Đối tượng<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <vss-ui-select-box
            csPlaceHolder="---Chọn---"
            formControlName="doituong"
            [optionList]="doituong"
            csMode="default"
          >
          </vss-ui-select-box>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Loại hợp đồng<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <vss-ui-select-box
            csPlaceHolder="---Chọn---"
            formControlName="hopdong"
            [optionList]="hopdong"
            csMode="default"
          >
          </vss-ui-select-box>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Tình trạng<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <vss-ui-select-box
            csPlaceHolder="---Chọn---"
            formControlName="tinhtrang"
            [optionList]="tinhtrang"
            csMode="default"
          >
          </vss-ui-select-box>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-6 col-xl-6">
      <nz-form-item class="mb-2">
        <nz-form-label [nzSpan]="8" class="text-start"
        >Trạng thái<span style="color: red; padding-left: 3px">(*)</span>
        </nz-form-label>
        <nz-form-control [nzSpan]="16">
          <vss-ui-select-box
            csPlaceHolder="---Chọn---"
            formControlName="trangthai"
            [optionList]="trangthai"
            csMode="default"
          >
          </vss-ui-select-box>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div class="justify-content-center d-flex">
    <!-- <button nz-button nzDanger class="" [nzType]="'default'">Hủy</button>
    <button nz-button class="" [nzType]="'primary'">Lưu</button> -->
    <button
      nz-button
      nzType="default"
      class="me-3 colorBtn"
      type="button"
      (click)="destroyModal()"
    >
      <i nz-icon nzType="close-circle" nzTheme="outline" aria-hidden="true"></i
      >Thoát
    </button>
    <button
      nz-button
      nzType="primary"
      class="me-3"
      type="button"
      (click)="onSubmit()"
    >
      <i nz-icon nzType="check-circle" nzTheme="outline" aria-hidden="true"></i
      >Lưu lại
    </button>
  </div>
</form>
